<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Latihan Fetch API</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg p-2 navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="#">About This Page</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://instagram.com/just_iyann/">Follow me</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class=" ">
        <div class="wrapper">
            <div class="container">
                <h1 class="fw-bold">Fetch API Pokemon</h1>
            </div>
            <div class="container mt-5">
                <form id="form_search" autocomplete="off">
                    <div class="col">
                        <label for="nama_pokemon" class="form-label">Masukkan nama Pokemon</label>
                        <input type="text" name="nama_pokemon" id="nama_pokemon" class="form-control"
                            placeholder="Masukkan nama pokemon, Contoh ditto">
                    </div>
                    <div class="col mt-3">
                        <button class="btn btn-success">Cari Pokemon</button>
                    </div>
                </form>
            </div>
            <div class="container overflow-auto">
                <table class="table ">
                    <thead>
                        <tr>
                            <th scope="col">ID Pokemon</th>
                            <th scope="col">Nama Pokemon</th>
                            <th scope="col">Berat Pokemon</th>
                            <th scope="col">Ability Pokemon</th>
                            <th scope="col">Gambar Pokemon</th>
                        </tr>
                    </thead>

                    <tbody id="poke_details">

                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <footer>
        <p>created with love by <a href="https://instagram.com/just_iyann/">muhammad fitrian</a></p>
    </footer>

</body>

</html>
